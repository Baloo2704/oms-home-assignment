name: OMS Automated Testing & Release

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: write

jobs:
  # JOB 1: RUN TESTS
  integration-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Run Tests via Docker Compose
      run: docker compose up --build --exit-code-from tests

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-results
        path: reports/results.xml
        overwrite: true

    - name: Teardown
      if: always()
      run: docker compose down

  # JOB 2: DEPLOY & TAG (Runs ONLY if tests pass)
  deploy-and-tag:
    needs: integration-tests  # <--- THE GATE
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()  # Only on 'main' branch
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: '0'

    - name: Automated Git Tagging
      uses: anothrNick/github-tag-action@1.67.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: patch
    
    - name: Simulate Deployment
      run: echo "Tests passed. Tag created. Deploying..."